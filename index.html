<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGames</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="leftRectangle">
        <!-- Первая кнопка будет круглой с изображением -->
        <a href="https://github.com/Bit576">
            <button class="roundButton"></button>
        </a>
        <div id="buttonContainer">
            <!-- Кнопки с уникальными изображениями -->
            <button class="squareButton" id="photoshopButton"></button>
            <button class="squareButton" id="lightroomButton"></button>
            <button class="squareButton" id="lightroomClassicButton"></button>
            <button class="squareButton" id="illustratorButton"></button>
            <button class="squareButton" id="inCopyButton"></button>
            <button class="squareButton" id="indesignButton"></button>
            <button class="squareButton" id="dreamweaverButton"></button>
            <button class="squareButton" id="afterEffectsButton"></button>
            <button class="squareButton" id="premiereProButton"></button>
            <button class="squareButton" id="animateButton"></button>
            <button class="squareButton" id="auditionButton"></button>
            <button class="squareButton" id="characterAnimatorButton"></button>
            <button class="squareButton" id="mediaEncodeButton"></button>
            <button class="squareButton" id="dimensionButton"></button>
        </div>
    </div>

    <div id="centerText">
        ⬅ Выберите нужное приложение слева.<br>
        <br>
        ❗ Рекомендуется удалить с устройства Adobe Creative Cloud для предотвращения обнаружения кряка. ❗
    </div>

    <div id="fullScreenSquare">
        <img src="" class="imageInsideSquare">
        <!-- Текст под картинкой -->
        <div class="textInsideSquare"></div>
        <button id="instalButton">Скачать</button>
        <img src="" id="rightRectangle"></img>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
